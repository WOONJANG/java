<script>
function return1(k){	
	//해당 함수값을 받는 역활(상대방이 보낸 통신값)
	var msg;
	if(k%2==0){
		msg = "짝수 입니다.";
	}
	else{
		msg = "홀수 입니다.";
	}
	return msg;	//결과를 상대방 서버에 재 호출
}
call1();		//상대방 서버에 있는 함수 호출

	결과값 출력 600이 출력 되어야 합니다.
 */
 function a(aa,bb){
	var result = b(aa,bb);
	//console.log(result);
 }
 function b(zz,kk){
	 var cc = zz * kk;

 }
 a(20,30);
