<script>
function gopage(){
	var spart = document.getElementById("part").value;
	var search = document.getElementById("search").value;
	if(spart=="" || search==""){
		alert("검색할 파트와 검색할 단어를 입력해 주세요");
	}
	else{
		if(spart=="userid"){
			personid(search);
		}
		else{
			findByname(search);
		}
	}
	
}

</script>
</head>
<body>
<select name="part" id="part">
<option value="">[검색할 파트를 지정하세요]</option>
<option value="userid">아이디</option>
<option value="usernm">이름</option>
</select>
<input type="text" id="search" name="search">
<input type="button" value="검색" onclick="gopage()">
</body>
