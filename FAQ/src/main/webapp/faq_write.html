<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=divice-width,initial-scale=1.0">
		<title> 테스트페이지 </title>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="./js/faq_write.js?v=00000000"></script>
		<link rel="stylesheet" type="text/css" href="./css/faq_write.css?v=00000000">
	</head>	
	<body>
		<form name="f" id="f" method="post" action="./faq_insert.do">
			<input type="hidden" name="FVIEW" value="Y">
			<table border="1" cellpadding="0" cellspacing="0">
				<tr>
					<td>카테고리</td>
					<td>
						<select name="CATEGORY">
							<option value="배송문의">배송문의</option>
							<option value="반품/교환/환불">반품/교환/환불</option>
							<option value="주문/결제">주문/결제</option>
							<option value="회원서비스">회원서비스</option>
							<option value="안전거래">안전거래</option>				
						</select>
					</td>
				</tr>
				<tr>
					<td>글쓴이</td>
					<td><input type="text" name="USER_NAME" id="USER_NAME" value="관리자" readonly></td>
				</tr>
				<tr>
					<td>질문내용</td>
					<td><input type="text" name="USER_Q" id="USER_Q"></td>
				</tr>
				<tr>
					<td>답변내용</td>
					<td><textarea rows="35" cols="20" name="USER_A" id=""></textarea></td>
				</tr>
			</table>
			<input type="button" value="입력취소" id="cancel_btn">
			<input type="button" value="FAQ등록" id="submit_btn">
		</form>
	</body>
</html>
