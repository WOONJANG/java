<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=divice-width,initial-scale=1.0">
		<title> 리뷰 작성페이지 </title>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>			
		<script src="./js/review_write.js?v=00000000"></script>
		<style>

		</style>
	</head>	
	<body>
		<div style="border:1px solid black; width: 250px; height: auto;">
			<form name="f" id="f" method="post" action="./review_insert.do" enctype="multipart/form-data">
				<legend style="text-decoration : underline; text-align: center;"><b>[상품 리뷰 작성 페이지]</b></legend>
				<br>
				<b>고객명</b><input type="text" name="user_name" id="user_name">
				<br>
				<b>상품명</b><input type="text" name="user_product" id="user_product">
				<br>
				<b>평점</b>
				<input type="radio" name="rd" id="rd" value="5" checked>5점
				<input type="radio" name="rd" id="rd" value="4">4점
				<input type="radio" name="rd" id="rd" value="3">3점
				<input type="radio" name="rd" id="rd" value="2">2점
				<input type="radio" name="rd" id="rd" value="1">1점<br>
				<b>내용</b>
				<br>
				<textarea cols="35" rows="10" name="user_review_text" id="user_review_text" placeholder="바르고 고운말은 힘이됩니다."  style="font-size:15px; width: 246px; height: 200px; border: none; border-top: 1px solid black; border-bottom: 1px solid black; outline:none; overflow: auto; resize: none; "></textarea>
				<br>
				<b>파일첨부</b><input type="file" name="file" accept="image/*"><b style="font-size:5px;"> &nbsp;&nbsp;&nbsp;※ 최대 2MB</b>
				<br>
				<div style="text-align: right;">
				<input type="button" value="작성완료" id="submit_btn" style="background-color: black; color:white; outline: none;">
				<input type="button" value="작성취소" id="cancle_btn" style="background-color: black; color:white; outline: none;">
				</div>
			</form>
		</div>
	</body>

	</script>
</html>
