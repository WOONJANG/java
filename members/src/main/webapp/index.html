		<script>			
				
			function login() {
				if(f.user_id.value == ""){
					alert("아이디를 입력하세요.");
					return false;
				}
				else if(f.user_pw.value == ""){
					alert("패스워드를 입력하세요.")	
					return false;
				}
				else{
					f.method = "POST";
					f.action = "loginok.do";
					f.enctype = "application/x-www-form-urlencoded";
					f.submit();
				}
			}
				
				
				
				
		
		</script>
		<style>
			a {text-decoration: none; color: black;}
		</style>
	</head>	
	<body>
		<form name="f" id="f" onsubmit="return login();">
			<input type="text" name="user_id" id="user_id"><br>
			<input type="password" name="user_pw" id="user_pw"><br>
			<input type="submit" value="로그인"><br>
			<a href="./join.html">[회원가입]</a>
			<a href="./pass_search.html">[아이디 및 패스워드 찾기]</a><br>
		</form>
	</body>

	</script>
</html>
