<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=divice-width,initial-scale=1.0">
		<title>javascript 5일차 1 all checkbox기능</title>
		
		<script>
			
			function abc() {

				var me = document.getElementById("all");
				var useck;
				/*	삼항연산식	*/
				
// 				me.checked == trues?(useck=true):(useck=false);
				
				/*	조건문 형식 */
	
				if(me.checked == true){
					useck=true;
				}
				else{
					useck=false;
				}
				
				var w = 1;
				while(w <= 5){	// 하위 오브젝트에 대한 id 값으로 모두 true or false로 적용
					document.getElementById("ct"+w).checked=useck;
// 					frm.ct[w].checked = useck;	
					w++;
				}
				
				while(w <= 4){
//					frm.ct[w].checked = useck;	//하위 오브젝트에 대한 name값으로 적용
					w++;
				}
				/*	부록	*/
// 				var ea = frm.ct.length;	//name이 모두 같을 경우 개수 파악
// 				console.log(ea);
				// name이 다 다를 경우 ( 우선순위 : 그룹으로 빈 태그를 묶어야함)
				// childNodes : 해당 부모 tag기준으로 하위 tag를 말함
				/*	단, text(코드상 enter를 적용 or 실제 문자가 적용되어 있을 경우 나옴)	*/
// 				var node = document.getElementById("cts").childNodes;
				/*	중요 ) childNodes는 해당 하위 tag에 br을 적용한 상황일 경우 추가 작업으로
						적용하는 범위가 커지므로 사용하지 않음
						적용예시 )
						<li><input type="checkbox" name"=ck1" id="ck1">no1</li>
						이러면 li개수만 파악하면 된다.
				*/
				var node = document.getElementById("cts").children;
// 				console.log(node.length);
				var ea2 = 0;
				var w = 0;
				while(w< node.length){
					if(node[w].nodeName == "INPUT"){
						ea2++;
					}
					w++;
				}
				console.log(ea2);
			}
		
		</script>
		<style>

		</style>
	</head>	
	<body>

		<form name="frm" id="frm">
			<label><input type="checkbox" name="all" id="all" onclick="abc();">전체선택</label><br>
			<span id="cts">
			<input type="checkbox" name="ct1" id="ct1">no1<br>
			<input type="checkbox" name="ct2" id="ct2">no2<br>
			<input type="checkbox" name="ct3" id="ct3">no3<br>
			<input type="checkbox" name="ct4" id="ct4">no4<br>
			<input type="checkbox" name="ct5" id="ct5">no5<br>
			</span>
		</form>
		
	</body>
	<script> 
		
		
	
	
	
	
	
	
	
	</script>
</html>
